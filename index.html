<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/fontawesome.min.css" integrity="sha512-fZR38yq4xO90wo6TP7f0IltoS2HxJD3HmXEEt4cGU3BXPDjGZ6nun24myAgfajbfO1TOigLZT/ylZGRhA8vtZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- <link ref="stylesheet" href="style.css"> -->
	<style>
		body {
            background: #C4E3E6;
            font-family: 'Space Mono', monospace;
        }
        .container {
            display: flex;
            width: 600px;
            height: 400px;
            background: white;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            border-radius: 20px;
            box-shadow: 1px 1px #E2E2E2;
            padding: 10px;
        }
        .left {
            flex: 1;
        }
        .right {
            flex: 1;
        }
        .right-section-container {
            background: #00494D;
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        .cal-input {
            background: #F3F9F9;
            display: block;
            outline: none;
            border: none;
            box-shadow: 1px 1px gainsboro;
            padding: 6px;
            border-radius: 6px;
            text-align: right;
            font-size: 1.2em;
        }
        .amount-wrapper {
            position: relative;
        }
        .amount-wrapper:before {
            content: "$";
            position: absolute;
            left: 6px;
            top: 1px;
            color: #A2A3A3;
            font-size: 1.3em;
        }
        .people-wrapper {
            position: relative;
        }
        i.fas.fa-user {
            position: absolute;
            left: 7px;
            top: 8px;
            color: #A2A3A3;
            font-size: 0.9em;
        }
        .tips-wrapper {
            display: flex;
        }
        .tip-item {
            flex: 1;
            background: #00494D;
            margin: 5px;
            padding: 5px;
            text-align: center;
            color: white;
            border-radius: 5px;
        }
        .select-tip {
            margin-top: 30px;
            margin-bottom: 30px;
        }
	</style>
</head>
<body>
    <main class="container">
        <div class="left">
            <label for="">BILL</label>
            <div class="amount-wrapper">
                <input id="amount" class="cal-input" name="amount" type="text" placeholder="0" />
            </div>
            <div class="select-tip">
                <label for="">Select Tip %</label>
                <div class="tips-wrapper">
                    <div class="tip-item">5%</div>
                    <div class="tip-item">10%</div>
                    <div class="tip-item">15%</div>
                </div>
                <div class="tips-wrapper">
                    <div class="tip-item">20%</div>
                    <div class="tip-item">30%</div>
                    <div class="tip-item">Custom%</div>
                </div>
            </div>
            <label for="">Number of people</label>
            <div class="people-wrapper">
                <i class="fas fa-user"></i>
                <input id="nop" class="cal-input" name="nop" type="text" placeholder="0" />
            </div>
        </div>
        <!-- ./left-->
        <div class="right">
            <div class="right-section-container">
            </div>
            <!-- ./right-section-container-->
        </div>
        <!-- ./right-->
    </main>
    <!-- ./container-->
</body>
</html>
